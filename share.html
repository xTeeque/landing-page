<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Share</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Quick Share</h1>
        
        <!-- Text Sharing Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Share Text</h2>
            <textarea id="sharedText" class="w-full h-32 p-2 border rounded-lg mb-4" placeholder="Type or paste text here..."></textarea>
            <div class="flex justify-between">
                <button onclick="saveText()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save Text</button>
                <button onclick="clearText()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Clear</button>
            </div>
        </div>

        <!-- Saved Texts Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Recent Texts</h2>
            <div id="savedTextsList" class="space-y-2"></div>
        </div>

        <!-- File Sharing Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Share Files</h2>
            <input type="file" id="fileInput" class="hidden" multiple>
            <button onclick="document.getElementById('fileInput').click()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 mb-4">
                Select Files
            </button>
            <div id="fileList" class="space-y-2"></div>
        </div>
    </div>

    <script>
        // Generate random ID for texts
        function generateId() {
            return Math.random().toString(36).substr(2, 9);
        }

        window.onload = function() {
            loadSavedTexts();
            loadFiles();
        }

        function saveText() {
            const text = document.getElementById('sharedText').value;
            if (!text.trim()) {
                alert('Please enter some text to save.');
                return;
            }

            const textId = generateId();
            const savedTexts = JSON.parse(localStorage.getItem('allSharedTexts') || '{}');
            
            savedTexts[textId] = {
                content: text,
                timestamp: new Date().getTime()
            };
            
            localStorage.setItem('allSharedTexts', JSON.stringify(savedTexts));
            loadSavedTexts();
            clearText();
        }

        function copyToClipboard(text) {
            // Create temporary textarea
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Text copied to clipboard!');
        }

        function loadSavedTexts() {
            const savedTextsList = document.getElementById('savedTextsList');
            savedTextsList.innerHTML = '';
            
            const savedTexts = JSON.parse(localStorage.getItem('allSharedTexts') || '{}');
            const sortedTexts = Object.entries(savedTexts)
                .sort(([,a], [,b]) => b.timestamp - a.timestamp)
                .slice(0, 5); // Show only last 5 texts
            
            if (sortedTexts.length === 0) {
                savedTextsList.innerHTML = '<p class="text-gray-500">No saved texts yet</p>';
                return;
            }

            sortedTexts.forEach(([id, data]) => {
                const textDiv = document.createElement('div');
                textDiv.className = 'flex items-center justify-between bg-gray-50 p-3 rounded';
                
                const preview = document.createElement('span');
                preview.className = 'truncate flex-1';
                preview.textContent = data.content.substring(0, 50) + (data.content.length > 50 ? '...' : '');
                
                const buttonContainer = document.createElement('div');
                buttonContainer.className = 'space-x-2 ml-4';
                
                const copyBtn = document.createElement('button');
                copyBtn.className = 'bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600';
                copyBtn.textContent = 'Copy';
                copyBtn.onclick = () => copyToClipboard(data.content);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600';
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = () => {
                    delete savedTexts[id];
                    localStorage.setItem('allSharedTexts', JSON.stringify(savedTexts));
                    loadSavedTexts();
                };
                
                buttonContainer.appendChild(copyBtn);
                buttonContainer.appendChild(deleteBtn);
                
                textDiv.appendChild(preview);
                textDiv.appendChild(buttonContainer);
                savedTextsList.appendChild(textDiv);
            });
        }

        function clearText() {
            document.getElementById('sharedText').value = '';
        }

        // File sharing functionality
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const files = event.target.files;
            for (let file of files) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const fileData = {
                        name: file.name,
                        type: file.type,
                        data: e.target.result,
                        timestamp: new Date().getTime()
                    };
                    
                    let savedFiles = JSON.parse(localStorage.getItem('sharedFiles') || '[]');
                    savedFiles.push(fileData);
                    localStorage.setItem('sharedFiles', JSON.stringify(savedFiles));
                    loadFiles();
                };
                reader.readAsDataURL(file);
            }
        }

        function loadFiles() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            const savedFiles = JSON.parse(localStorage.getItem('sharedFiles') || '[]');
            
            if (savedFiles.length === 0) {
                fileList.innerHTML = '<p class="text-gray-500">No files uploaded yet</p>';
                return;
            }
            
            savedFiles.forEach((file, index) => {
                const fileDiv = document.createElement('div');
                fileDiv.className = 'flex items-center justify-between bg-gray-50 p-3 rounded';
                
                const fileName = document.createElement('span');
                fileName.textContent = file.name;
                
                const buttonContainer = document.createElement('div');
                buttonContainer.className = 'space-x-2';
                
                const downloadBtn = document.createElement('a');
                downloadBtn.href = file.data;
                downloadBtn.download = file.name;
                downloadBtn.className = 'bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600';
                downloadBtn.textContent = 'Download';
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600';
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = () => deleteFile(index);
                
                buttonContainer.appendChild(downloadBtn);
                buttonContainer.appendChild(deleteBtn);
                
                fileDiv.appendChild(fileName);
                fileDiv.appendChild(buttonContainer);
                fileList.appendChild(fileDiv);
            });
        }

        function deleteFile(index) {
            let savedFiles = JSON.parse(localStorage.getItem('sharedFiles') || '[]');
            savedFiles.splice(index, 1);
            localStorage.setItem('sharedFiles', JSON.stringify(savedFiles));
            loadFiles();
        }
    </script>
</body>
</html>
